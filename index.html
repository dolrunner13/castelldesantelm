<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .video-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .video-item:hover {
            transform: scale(1.05);
        }

        .video-item img {
            width: 80px; /* Adjust size of thumbnails */
            height: auto;
            border-radius: 5px;
        }

        .video-item .icon {
            width: 40px; /* Adjust icon size */
            height: 40px;
            border-radius: 50%;
        }

        .video-item .video-text {
            flex: 1;
            text-align: left;
            font-size: 16px;
        }

        #video-player-container {
            display: none;
            width: 80%;
            margin-top: 20px;
        }

        #video-player {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Click a Video to Play</h1>

    <!-- Video Thumbnails Grid -->
    <div class="video-grid">
        <div class="video-item" onclick="playVideo('https://www.youtube.com/embed/2-Nc7NtOQtY?si=VlOUB_G5-BwRvbQO')">
            <img class="icon" src="icon.png" > <!-- Left Icon -->
            <span class="video-text" >._Sant_Elm (tv).mp4</span>
            <br>
            <span class="video-text" >00:02:33</span>
            
        </div>

        <div class="video-item" onclick="playVideo('https://www.youtube.com/embed/kifUw01MDZU?si=x2z4beQMr21_yyu0')">
            <img class="icon" src="icon.png" >
            <img src="https://www.youtube.com/embed/kifUw01MDZU?si=x2z4beQMr21_yyu0" alt=" ">
            <span class="video-text" >._Sant_Elm (tv) 2
            <br>00:02:33</span>
        </div>

        <div class="video-item" onclick="playVideo('https://www.youtube.com/embed/tgbNymZ7vqY')">
            <img class="icon" src="icon.png" alt="Icon">
            <img src="https://www.youtube.com/watch?v=KxJTgVe3t3U" alt=" ">
            <span class="video-text" >._Sant_Elm (tv) 3</span>
            <br>
            <span class="video-text" >00:02:33</span>
        </div>

        <div class="video-item" onclick="playVideo('https://www.youtube.com/embed/kJQP7kiw5Fk')">
            <img class="icon" src="icon.png" alt="Icon">
            <img src="https://www.youtube.com/watch?v=KxJTgVe3t3U" alt=" ">
            <span class="video-text" >._Sant_Elm (tv) 4</span>
            <br>
            <span class="video-text" >00:02:33</span>
        </div>
    </div>





<script>
    function playVideo(videoUrl) {
        // Append autoplay=1 to force the video to start playing automatically
        const autoplayUrl = videoUrl.includes("?") ? videoUrl + "&autoplay=1" : videoUrl + "?autoplay=1";

        // Create a hidden iframe for the video
        const iframe = document.createElement("iframe");
        iframe.src = autoplayUrl;
        iframe.allow = "autoplay; fullscreen";
        iframe.style.position = "fixed";
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.style.width = "100vw";
        iframe.style.height = "100vh";
        iframe.style.border = "none";
        iframe.style.zIndex = "9999"; // Ensures it's on top

        // Append the iframe to the body without removing the webpage
        document.body.appendChild(iframe);

        // Request fullscreen mode
        setTimeout(() => {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }, 500);

        // Remove the iframe when fullscreen is exited
        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                iframe.remove();
            }
        });

        document.addEventListener("webkitfullscreenchange", () => {
            if (!document.webkitFullscreenElement) {
                iframe.remove();
            }
        });

        document.addEventListener("mozfullscreenchange", () => {
            if (!document.mozFullScreenElement) {
                iframe.remove();
            }
        });

        document.addEventListener("MSFullscreenChange", () => {
            if (!document.msFullscreenElement) {
                iframe.remove();
            }
        });
    }
</script>



</body>
</html>
