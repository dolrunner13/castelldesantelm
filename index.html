<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .video-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .video-item {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .video-item:hover {
            background-color: #f0f0f0;
        }
        .video-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        video {
            width: 600px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Video Player</h1>
    <div class="video-list">
        <div class="video-item" onclick="playVideo('video1.mp4')">
            <img src="thumbnail1.jpg" alt="Video 1">
            <span>Video 1</span>
        </div>
        <div class="video-item" onclick="playVideo('video2.mp4')">
            <img src="thumbnail2.jpg" alt="Video 2">
            <span>Video 2</span>
        </div>
        <div class="video-item" onclick="playVideo('video3.mp4')">
            <img src="thumbnail3.jpg" alt="Video 3">
            <span>Video 3</span>
        </div>
    </div>
    <iframe width="600" height="340" 
        src="https://youtu.be/h6EhiY4MY-s" 
        frameborder="0" allowfullscreen>
    </iframe>


    <script>
        function playVideo(videoSrc) {
            const video = document.getElementById('videoPlayer');
            const source = document.getElementById('videoSource');
            source.src = videoSrc;
            video.load();
            video.play();
        }
    </script>
</body>
</html>
