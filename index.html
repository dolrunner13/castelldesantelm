<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .video-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .video-item:hover {
            transform: scale(1.05);
        }

        .video-item img {
            width: 80px; /* Adjust size of thumbnails */
            height: auto;
            border-radius: 5px;
        }

        .video-item .icon {
            width: 40px; /* Adjust icon size */
            height: 40px;
            border-radius: 50%;
        }

        .video-item .video-text {
            flex: 1;
            text-align: left;
            font-size: 16px;
        }

        #video-player-container {
            display: none;
            width: 80%;
            margin-top: 20px;
        }

        #video-player {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Click a Video to Play</h1>

    <!-- Video Thumbnails Grid -->
    <div class="video-grid">
        <div class="video-item" onclick="playVideo('https://www.youtube.com/watch?v=KxJTgVe3t3U')">
            <img class="icon" src="icon.png" > <!-- Left Icon -->
            <img src="https://www.youtube.com/watch?v=KxJTgVe3t3U" alt="true"> <!-- Thumbnail -->
            <span class="video-text" contenteditable="true">._Sant_Elm (tv).mp4</span> <!-- Editable Text -->
        </div>

        <div class="video-item" onclick="playVideo('https://www.youtube.com/embed/3JZ_D3ELwOQ')">
            <img class="icon" src="icon.png" >
            <img src="https://www.youtube.com/watch?v=KxJTgVe3t3U" alt="true">
            <span class="video-text" contenteditable="true">._Sant_Elm (tv) 2</span>
        </div>

        <div class="video-item" onclick="playVideo('https://www.youtube.com/embed/tgbNymZ7vqY')">
            <img class="icon" src="icon.png" alt="Icon">
            <img src="https://www.youtube.com/watch?v=KxJTgVe3t3U" alt="">._Sant_Elm (tv) 3">
            <span class="video-text" contenteditable="true">._Sant_Elm (tv) 3</span>
        </div>

        <div class="video-item" onclick="playVideo('https://www.youtube.com/embed/kJQP7kiw5Fk')">
            <img class="icon" src="icon.png" alt="Icon">
            <img src="https://www.youtube.com/watch?v=KxJTgVe3t3U" alt="Video 4">
            <span class="video-text" contenteditable="true">._Sant_Elm (tv) 4</span>
        </div>
    </div>

    <!-- Video Player Section -->
    <div id="video-player-container">
        <iframe id="video-player" src="" allowfullscreen></iframe>
    </div>

    <script>
        function playVideo(videoUrl) {
            const playerContainer = document.getElementById('video-player-container');
            const player = document.getElementById('video-player');

            player.src = videoUrl;
            playerContainer.style.display = 'block';
        }
    </script>

</body>
</html>
